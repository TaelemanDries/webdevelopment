<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ðŸ“š Mijn Boekenkast</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
  <header id="site-banner">
    <h1>ðŸ“š Mijn Boekenkast</h1>
  </header>
  <div id="content">
    <div class="row">
      <section class="book-section col-md-8 col-lg-8">
        <h1>Mijn boeken</h1>
        <div id="bookList" class="row g-3 row-cols-lg-3"></div>
        <p id="emptyMessage" class="empty-message">
          Nog geen boeken toegevoegd...
        </p>
      </section>
      <section>
        <div class="form-section col-md-4 col-lg-4">
          <h1>Nieuw boek toevoegen</h1>
          <form id="bookForm">
            <div class="form-group">
              <label for="titel" class="form-label">
                <input id="titel" name="titel" type="text" class="form-control" placeholder="Titel van het boek" required>
              </label>
            </div>
            <div class="form-group">
              <label for="auteur" class="form-label">
                <input id="auteur" name="auteur" type="text" class="form-control" placeholder="Auteur van het boek" required>
              </label>
            </div>
            <div class="form-group">
              <label for="isbn" class="form-label">
                <input id="isbn" name="isbn" type="text" class="form-control" placeholder="ISBN van het boek" required>
              </label>
            </div>
            <div class="form-group">
              <label for="genre" class="form-label">
                <select id="genre" name="genre" class="form-select">
                  <option selected disabled>--KIES--</option>
                  <option>Fictie</option>
                  <option>Non-fictie</option>
                  </select>
                </label>
            </div>
            <div class="form-buttons">
              <button type="submit" class="btn-custom">Toevoegen</button>
              <button type="button" id="clearBooks" class="btn-secondary-custom">
                Wis boeken
              </button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </div>
  <footer id="site-bottom">
    <p>
      &#169; - Boekenkast door Taeleman Dries
    </p>
  </footer>
<script src="scripts/code.js"></script>
</body>

</html>

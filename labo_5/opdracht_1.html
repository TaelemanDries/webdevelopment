<p>
  De siblings van het &lt;ul&gt; element zijn &lt;h1&gt; en &lt;p&gt;. De ancestors van het tweede &lt;li&gt; element zijn &lt;ul&gt;, &lt;body&gt;, en &lt;html&gt;. De descendants van het &lt;body&gt; element zijn &lt;h1&gt;, &lt;p&gt;, &lt;ul&gt;, en &lt;li&gt;. Er is één element zonder parent: het &lt;html&gt; element. Niet elk element heeft child elementen.
</p>
